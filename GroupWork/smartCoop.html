$(document).ready(function() {


    $('.btnToggle').on('click', function(){
        let targetCard = $(this).attr('data-card');
        if(targetCard == 'Login'){
            $('#divLogin').slideToggle(function(){
                $('#divRegister').slideToggle() //THIS IS NOW WORKING
            });
        } else {
            $('#divRegister').slideToggle(function() { 
                $('#divLogin').slideToggle();
            });
        }
    });
});


$('#btnLogin').on('click', function() {
    let email = $('#txtLoginEmail').val();
    let password = $('#txtLoginPassword').val();
    let emailRegEx = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!emailRegEx.test(email) || password.length < 6) {
        Swal.fire({
            title: "Oops!",
            html: '<p>Email must be valid and password must be at least 6 characters long.</p>',
            icon: "error"
        });
    } else {
        $.ajax({
            url: 'https://simplecoop.swollenhippo.com/sessions.php',
            type: 'POST', 
            data: {Email: email, Password: password},
            success: function(result) 
            {
                console.log(result);
                var parsedResults = JSON.parse(result)
                console.log(parsedResults.Outcome)
                if(!parsedResults.SessionID){
                    Swal.fire({
                        title: "Uh-Oh!",
                        html:'<p> Invalid Email or password, Please try again! <p>',
                        icon:"error"
                    })
                }else{
                    sessionStorage.setItem('SessionID',parsedResults.SessionID)
                    console.log(parsedResults)
                    $('#divLogin').slideToggle(function() {     
                        $('#divDashboard').slideToggle();
                    })
                }
            }

        })
    }
}); 
//FUNCTION TO ADD EGGS ON CLICK 
$('#btnInputEggs').on('click',function(){
    let intTotalEggs = $('#txtEggInput').val()
    let SessionID = sessionStorage.getItem('SessionID')
    let inputDate = new Date();
    let strDateTime = inputDate.toISOString();
    console.log(SessionID)
    console.log(inputDate)
    console.log(intTotalEggs)
    console.log(strDateTime)
    $.ajax({
        url: 'https://simplecoop.swollenhippo.com/eggs.php',
        type: 'POST',
        data: {
            SessionID: SessionID, // Ensure this variable is correctly defined and holds the session ID
            observationDateTime: strDateTime, // Ensure this variable is correctly defined and holds the date/time
            eggs: intTotalEggs // Ensure this variable is correctly defined and holds the number of eggs
        },
        success: function(result) {
            // Handle success
            var parsedResults = JSON.parse(result)
            console.log(parsedResults);
            // Additional logic for success (update chart and data)
        },
        error: function(jqXHR, textStatus, errorThrown) {
            // Handle failure
            console.error("Request failed: " + textStatus + ", " + errorThrown);
            // Here you can use Swal.fire(...) or another method to show an error message
            Swal.fire({
                title: "Error!",
                text: "Failed to post eggs. Please try again.",
                icon: "error"
            });
        }
    });
    //END OF BTNINPUTS
})

$('#btnLogout').on('click', function(){

//registration function
$('#btnRegister').on('click',function(){
    let blnError = false;
    let strError = '';

    let strFirstName = $('#txtFirstName').val();
    let strLastName = $('#txtLastName').val();
    let strEmail = $('#txtEmail').val();
    let strPassword = $('#txtPassword').val();
    let strOrgID = sessionStorage.getItem('CoopID');

    if(strFirstName.length <1){
        blnError = true;
        strError += '<p>First name cannot be blank.</p>'
    }
    if(strLastName.length <1){
        blnError = true;
        strError += '<p>Last name cannot be blank.</p>'
    }
    if(strEmail.length <7){
        blnError = true;
        strError += '<p>Email must be valid.</p>'
    } else if (!strEmail.includes('@')){
        blnError = true;
        strError += '<p>Email must be valid.</p>'
    } else if(!strEmail.includes('.')){
        blnError = true;
        strError += '<p>Email must be valid.</p>'
    }
    if(strPassword.length <6){
        blnError = true;
        strError += '<p>Password must be at least 6 characters long.</p>'
    }


    if(blnError == true){
        Swal.fire({
            title: "Oops!",
            html: strError,
            icon: "error"
        });
    } else {
        // Creates a new user through users.php
        $.ajax({
            url: 'https://simplecoop.swollenhippo.com/users.php',
            type: 'POST', 
            data: {
                // Your data here as key-value pairs
                Email:strEmail,
                Password:strPassword,
                FirstName:strFirstName,
                LastName:strLastName,
                CoopID:strOrgID
            },
            success: function(response) {
                // Code to execute upon success
                console.log(response);
                result = JSON.parse(response);
                if(result.Outcome!="False")
                {
                    $('#divRegister').hide();
                    $('#divDashboard').show();
                    $.post('https://simplecoop.swollenhippo.com/sessions.php',{Email:strEmail, Password:strPassword},function(result){
                        result = JSON.parse(result);
                        console.log(result);
                        sessionStorage.setItem,('SessionID',result.SessionID)
                        console.log(result.SessionID)
                        console.log(result.SessionID)
                        if(result.Error){
                            Swal.fire({
                                title: "Oops!",
                                html: '<p>' + result.Error + '</p>',
                                icon: "error"
                            });
                        }
                    })
                }
                //END OF IF
            },
            error: function(xhr, status, error) {
                // Code to execute on error
                console.error("Error occurred: " + status + ", " + error);
            }
        });
    }//END OF ELSE
})  //END OF EVENT HANDLER
