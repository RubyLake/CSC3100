//GLOBAL EGG COUNT FOR CHART
var eggCountChart; 

//Initialize a blank chart to be filled in later
document.addEventListener('DOMContentLoaded', function () {
    const ctx = document.getElementById('eggCountChart').getContext('2d');
    eggCountChart = new Chart(ctx, {
        type: 'bar', // Or 'bar', depending on your needs
        data: {
            labels: [], // Initial empty labels
            datasets: [{
                label: 'Egg Count',
                data: [], // Initial empty data
            }]
        },
        options: {
            // Your chart options
        }
    });
});

//FUNCTION TO CORRELATE EGGS TO DATE WITHOUT TIMESTAMPS
function aggregateEggDataByDate(eggDetails) {
    const eggCountsByDate = {};

    eggDetails.forEach(detail => {
        const date = detail.LogDateTime.split(' ')[0]; // Get date part only
        if (!eggCountsByDate[date]) {
            eggCountsByDate[date] = 0;
        }
        eggCountsByDate[date] += detail.Harvested;
    });

    return eggCountsByDate;
}
//FUNCTION TO MAP DATA FOR CHART
function prepareChartData(eggCountsByDate) {
    const labels = Object.keys(eggCountsByDate).sort();
    const dataPoints = labels.map(date => eggCountsByDate[date]);

    return { labels, dataPoints };
}
//FUNCTION TO UPDATE THE DATA DISPLAYED IN THE CHART 
function updateChart(labels, dataPoints) {
    if (eggCountChart && eggCountChart.data && eggCountChart.data.datasets.length > 0) {
        eggCountChart.data.labels = labels;
        eggCountChart.data.datasets[0].data = dataPoints; // Assuming you have at least one dataset
        eggCountChart.update();
    } else {
        console.error('Chart is not initialized or datasets are not defined.');
    }
}
//fetches ALL egg data for the last WEEK, then updates it. 
function fetchEggDetailsForTheWeek() {
    let sessionID = sessionStorage.getItem('SessionID');
    let days = 7; // Fetch records from the last 7 days

    if (!sessionID) {
        console.error("Session ID not found. Unable to fetch egg details.");
        return;
    }

    $.ajax({
        url: 'https://simplecoop.swollenhippo.com/eggs.php', // Adjust URL to your endpoint
        type: 'GET',
        data: {
            SessionID: sessionID,
            days: days // Send the number of days as specified
        },
        success: function(response) {
            var eggDets = JSON.parse(response);
            if (eggDets.length === 0) {
                console.log("No egg details found for the specified period.");
            } else {
                console.log("Egg details fetched successfully:", eggDets);
                // Process and display your egg details here
                const eggDetails = JSON.parse(response)
                const eggCountsByDate = aggregateEggDataByDate(eggDetails);
                const {labels, dataPoints} = prepareChartData(eggCountsByDate);
                updateChart(labels,dataPoints);
            }//END OF ELSE

            
        },//    END OF SUCCESS
        error: function(xhr, status, error) {
            console.error("Error fetching egg details: " + status + ", " + error);
        }//END OF ERROR
    });//END OF AJAX
}//END OF FUNCTION
