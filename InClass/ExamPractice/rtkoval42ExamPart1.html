<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forestry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class = "bg-dark">
    <div class="row justify-content-around mt-2">
      
        <div class="card col-12 col-md-6 "> <!-- How to get a screen to take half, and center it, and this demonstrates screen responsiveness-->
            <div class="card-body">
                <h2>Add A Forestry Observation</h2>
                <form>
                
                    <label class = "form-label" for="txtTreeType">Tree Type</label>
                    <input id="txtTreeType" class="" placeholder="Oak">
                    
                    <label class="form-label" for="selPark">Which Park Did You see it in?</label>
                    <select class="form-control" id = selCity>
                        <option value="DW">Dogwood Park</option>
                        <option value="WE">West End Park</option>
                    </select>
                    <label  for="txtDate" class = "form-label pt-3">Date Observed:</label>
                    <input id="txtDate" type="date">

                    <label for="txtAreaTreeHealth" class ="form-label">PLease make any comments on the health of the tree observed:</label>
                    <textarea id="txtAreaHealth" class="form-control" placeholder="Tree Conditions Here:"></textarea>

                    <div class="col-12 d-flex justify-content-around mt-4">
                        <button type="button" class="btn btn-secondary col-5" id="btnCancel">Cancel</button>
                        <button type="button" class="btn btn-primary col-5" id="btnAdd">Add Observation</button>
                    </div>

    
                </form>
            </div>
        </div>
        
        
        <div class="card col-12 col-md-6 "> <!-- How to get a screen to take half, and center it, and this demonstrates screen responsiveness-->
            <div class="card-body d-flex align-items-center">
                <img src="https://swollenhippo.com/female1.jpeg" class="rounded-circle" alt="profile image">
                <ul>
                    <li>Forester Name: Jane Doe</li>
                    <li><a href="nothing.com">931-526-2125</a></li>
                </ul>
            </div>
        </div>
    
    
</div>
<div class="card vh-50 col-12  mt-4"> <!-- How to get a screen to take half, and center it, and this demonstrates screen responsiveness-->
    <div class="card-body">
        <table class="table table-striped" id="tblObservations">
            <thead>
                <tr><th>Observation Date</th><th>Date Observed</th><th>Tree Type</th></tr>
            </thead>
            <tbody>
                <tr><td>2024-02-28</td><td>Dogwood Park</td><td>Sugar Maple</td></tr>
            </tbody>
        </table>
    </div>
</div>
