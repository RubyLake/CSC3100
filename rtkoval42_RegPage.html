<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Page</title> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="css/bootstrap.css" rel="stylesheet">
    </head>

    <body>
        <h1 class="offset-4">Ruby's Registration Page</h1>
        <form class="col-10 offset-1 ">
            
            <label for="txtFirstName" class="form-label mt-2">First Name</label>
            <input id="txtFirstName" placeholder="example: John" aria-label="First Name" class="form-control" type="text">
        
            <label for="txtLastName" class="form-label mt-2">Last Name</label>
            <input id="txtLastName" placeholder="example: Smith" aria-label="Last Name" class="form-control" type="text">

            <label for="txtStreetAdr1" class="form-label mt-2">First Street Address</label>
            <input id="txtStreetAdr1" placeholder="Example: 999 Smitheville Drive" aira-label="Street Address" class="form-control" type="text">

            <label for="txtStreetAdr2" class="form-label mt-2">Second Street Address</label>
            <input id="txtStreetAdr2" placeholder="Example: 999 Smitheville Drive" aira-label="Street Address 2" class="form-control" type="text">

            <label for="txtCity" class="form-label mt-2">City</label>
            <input id="txtCity" placeholder="Example: Cookeville" aira-label="City" class="form-control" type="text">
            
            <label for="txtState" class="form-label mt-2">State</label>
            <input id="txtState" placeholder="Example: Tennessee" aria-label="State" class="form-control" type="text">

            <label for="txtZipCode" class="form-label mt-2">Zip Code</label>
            <input id="numZipCode" placeholder="Example: 30001" aria-label="Zip Code" class="form-control" type="number">

            <label for="txtPhoneNumber" class="form-label mt-2">Phone Number</label>
            <input id="txtPhoneNumber" placeholder="Example: 777-777-7777" aria-label ="Phone Number" class = "form-control ">
            
            <label for="txtEmail" class="form-label mt-2">Email</label>
            <input id="txtEmail" placeholder="Example: J.Smith@example.com" aria-label ="Email" class="form-control " type="email">

            <label for="txtPassword" class="form-label mt-2">Password</label>
            <input id="txtPassword" placeholder="Example: Password123" aria-label ="Password" class="form-control" type="password">

            <button id="btnSubmit" aria-label="Submit Form Button" class="btn btn-success mt-4 " type="button">Submit</button>

        </form>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
        <script>
            $('#btnSubmit').on('click', function(){
                alert('Congrats, you have signed up for the mafia...');
                
            })
        </script>
    </body>
</html>
